name: Nightly Build
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-15' # ARM Mac (Apple Silicon)
            args: '--target aarch64-apple-darwin'
            ext: 'dmg'
            asset_name: 'LayerForge_macOS.dmg' # Native Apple Silicon
          - platform: 'ubuntu-22.04'
            args: ''
            ext: 'AppImage'
            asset_name: 'LayerForge_Linux.AppImage'
          - platform: 'windows-latest'
            args: ''
            ext: 'msi'
            asset_name: 'LayerForge_Windows.msi'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          cd python-core
          pip install -r requirements.txt

      - name: Build Python Sidecar
        shell: bash
        run: |
          cd python-core
          python build.py
          # Verify sidecar binary existence
          ls -la ../src-tauri/binaries/
          
          # Sign the python sidecar on macOS (Required for ARM/Apple Silicon)
          if [[ "${{ matrix.platform }}" == *"macos"* ]]; then
             echo "Signing sidecar binaries..."
             find ../src-tauri/binaries -type f -exec codesign --force --deep --sign - {} \;
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-15' && 'aarch64-apple-darwin' || '' }}

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf libsoup-3.0-dev libjavascriptcoregtk-4.1-dev libwebkit2gtk-4.1-dev

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri App
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run tauri build -- ${{ matrix.args }}

      - name: Rename and Prepare Artifacts
        shell: bash
        run: |
          # Define source pattern based on extension
          # NOTE: When cross-compiling (e.g. macOS ARM), Tauri puts artifacts in target/<triple>/release/bundle
          
          if [ "${{ matrix.platform }}" == "macos-15" ]; then
             # macOS builds put artifacts in aarch64-apple-darwin subdir when target specified
             SRC_PATTERN="src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg"
          elif [ "${{ matrix.platform }}" == "ubuntu-22.04" ]; then
             SRC_PATTERN="src-tauri/target/release/bundle/appimage/*.AppImage"
          else
             # Standard location (Windows/Linux default)
             SRC_PATTERN="src-tauri/target/release/bundle/${{ matrix.ext }}/*.${{ matrix.ext }}"
          fi
          
          echo "Looking for artifacts matching: $SRC_PATTERN"
          
          # Use find to list potentially matching files for debug
          find src-tauri/target -name "*.${{ matrix.ext }}" || true
          find src-tauri/target -name "*.AppImage" || true
          
          # Rename
          # We use find to locate the file safely
          FILE=$(ls $SRC_PATTERN | head -n 1)
          if [ -f "$FILE" ]; then
             echo "Found artifact: $FILE"
             mv "$FILE" "${{ matrix.asset_name }}"
             echo "Renamed to: ${{ matrix.asset_name }}"
          else
             echo "Error: Artifact not found!"
             exit 1
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.platform }}
          path: ${{ matrix.asset_name }}
          if-no-files-found: error

  publish-nightly:
    needs: build-tauri
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Display Downloaded Files
        run: ls -R artifacts

      - name: Delete Old Nightly Release
        uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          delete_release: true
          tag_name: nightly
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Nightly Release
        uses: softprops/action-gh-release@v1
        with:
          name: Nightly Build
          tag_name: nightly
          body: |
            Latest nightly build of LayerForge.
            
            **Contains:**
            - Windows Installer (.msi)
            - macOS Apple Silicon (.dmg)
            - Linux AppImage (.AppImage)
            
            **macOS User Note:**
            If you get an "App is damaged" error, it is because the app is not notarized by Apple yet.
            To fix it, open Terminal and run:
            `xattr -cr /Applications/LayerForge.app`
            (Assuming you moved the app to the Applications folder)
            
            *Built automatically from main branch.*
          files: artifacts/*
          prerelease: true
          draft: false
          target_commitish: main
